<!DOCTYPE html>
<html>
<body>
  <form id="pizzaForm">
    <fieldset>
    <label for="place">Place:</label>
    <input id="place" type="text"></input>
    <label for="minPizza">Minimum Pizza:</label>
    <input id="minPizza" type="text"></input>
    <label for="maxPizza">Maximum Pizza:</label>
    <input id="maxPizza" type="text"></input>
    <label for="minDelivery">Minimum Deliveries:</label>
    <input id="minDelivery" type="text"></input>
    <label for="maxDelivery">Maximum Deliveries:</label>
    <input id="maxDelivery" type="text"></input>
    <button type="submit" id="pizzaButton">Submit</button>
    </fieldset>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
